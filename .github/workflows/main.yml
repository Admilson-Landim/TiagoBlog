

name: CI


on:
  workflow_dispatch:
  
  
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: azure/docker-login@v1
      with: 
        login-server: ghcr.io
        username: ${{ secrets.GH_PACKAGES_USER }}
        password: ${{ secrets.GH_PACKAGES_TOKEN }}
        
    - run: |
          docker build -t ghcr.io/Admilson-Landim/TiagoBlog/demoimagem:latest -f Dockerfile .
          docker tag ghcr.io/Admilson-Landim/TiagoBlog/demoimagem:latest  ghcr.io/admilson-landim/thiagoblog/demoimagem:${{ github.sha }}

    - run: |
          docker push ghcr.io/Admilson-Landim/TiagoBlog/demoimagem:latest
          docker push ghcr.io/admilson-Landim/TiagoBlog/demoimagem:${{ github.sha }}

